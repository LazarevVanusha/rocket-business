name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Запускать при пуше в основную ветку (или измените на вашу)
  pull_request:
    branches:
      - main  # Также при создании PR в основную ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Укажите версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build the project with Vite
        run: npm run build  # Команда для сборки проекта

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Ветка для деплоя
          folder: dist      # Папка с готовыми файлами для деплоя
          token: ${{ secrets.GITHUB_TOKEN }}  # Автоматический токен для аутентификации
